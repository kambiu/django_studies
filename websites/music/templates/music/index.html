 <!--# import base.html -->
{% extends 'music/base.html' %}

{% block body %}
    {% if all_albums %}
        <h3>Here are all my Albums:</h3>
        <ul>
            {% for album in all_albums %}
            <!--# refer app_name & name = "..." in /music/urls.py -->
            <li><a href="{% url 'music:detail' album.id %}">{{ album.title }}</a></li>
            {% endfor%}
        </ul>
    {% else %}
        <h3>You don't have any albums</h3>

    {% endif %}
 {% endblock %}
