<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Title Default Value{% endblock %}</title>
    {% load staticfiles %}
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link href="{% static 'pm/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />	
	<link href="{% static 'pm/css/nivo-lightbox.css' %}" rel="stylesheet" />	
	<link href="{% static 'pm/css/nivo-lightbox-theme/default/default.css' %}" rel="stylesheet" type="text/css" />	
	<link href="{% static 'pm/css/animate.css' %}" rel="stylesheet" />	
	<link href="{% static 'pm/css/style.css' %}" rel="stylesheet">
	<link id="t-colors" href="{% static 'pm/color/default.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'pm/mysite.css' %}"/>
	
	<!-- base.html 4 js -->
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="{% static 'pm/temp.js' %}"></script>

{% block head %}
{% endblock %}

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">


<div id="wrapper">

    <nav class="navbar navbar-custom" role="navigation">
        <div class="container">
		
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{% url 'pm:index' %}">
                    <img src="{% static 'pm/img/logo.png' %}" alt="" width="150" height="40" />
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
			  <ul class="nav navbar-nav">
				<li><div id="cart"></div></li>
				<li class="active"><a href="#intro">Home</a></li>
				<li><a href="#">Password Manager</a></li>
				<li><a href="../logout">logout</a></li>
			  </ul>
            </div>
            <!-- /.navbar-collapse -->

        </div>
        <!-- /.container -->
    </nav>

	<div class="container">
{% block body %}
{% endblock %}
	</div>

	<footer>

		<div class="sub-footer">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-6 col-lg-6">
					<ul class="social">
						<li><a href="#"><i class="fa fa-facebook"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter"></i></a></li>
						<li><a href="#"><i class="fa fa-dribbble"></i></a></li>
						<li><a href="#"><i class="fa fa-youtube"></i></a></li>						
					</ul>
				
					<div class="wow fadeInLeft" data-wow-delay="0.1s">
					<div class="text-left">
					<p>&copy;Copyright 2014 - Appland. All rights reserved.</p>
					</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-6 col-lg-6">
					<div class="wow fadeInRight" data-wow-delay="0.1s">
					<div class="text-right margintop-30">
						<p>Designed by <a href="http://bootstraptaste.com">Bootstraptaste</a></p>
                        <!-- 
                            All links in the footer should remain intact. 
                            Licenseing information is available at: http://bootstraptaste.com/license/
                            You can buy this theme without footer links online at: http://bootstraptaste.com/buy/?theme=Appland
                        -->
					</div>
					</div>
				</div>
			</div>	
		</div>
		</div>
	</footer>

</div>

<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>

	<!-- Core JavaScript Files -->
    <script src="{% static 'pm/js/jquery.min.js' %}"></script>
     <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>	   
    <script src="{% static 'pm/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'pm/js/jquery.easing.min.js' %}"></script>
	<script src="{% static 'pm/js/wow.min.js' %}"></script>
	<script src="{% static 'pm/js/jquery.scrollTo.js' %}"></script>
	<script src="{% static 'pm/js/nivo-lightbox.min.js' %}"></script>
    <script src="{% static 'pm/js/custom.js' %}"></script>
{% block js %}
{% endblock %}
</body>

</html>
