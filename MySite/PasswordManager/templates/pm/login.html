{% extends 'pm/base.html' %}


{% block title %}This is login page{% endblock %}
{% block head %}{% endblock %}

{% block body %}
    <h1>Hello how are you 2016</h1>
    <form action="{% url 'pm:login-request' %}" method="post" autocomplete="off">{% csrf_token %}
        <label>Account: </label><input name="username" type="text" />
        <label>Password: </label><input name="password" type="password" />
        <input type="submit" value="Login"/>
    </form>
{% endblock %}
