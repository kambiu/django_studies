<form id="form_group" class="form-horizontal" method="POST" action="/" autocomplete="off">{% csrf_token %}
    <div class="form-group row">
          <label class="col-xs-5 col-form-label" for="txt_gp_user">User</label>
          <div class="col-xs-7">
               <input name="gp_user_id" class="form-control" type="text" value="{{ user }}" id="txt_gp_user" readonly="readonly">
          </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-5 col-form-label" for="txt_gp_name">Group Name</label>
        <div class="col-xs-7">
            <input name="gp_name" class="form-control" type="text" value="" id="txt_gp_name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-5 col-form-label" for="txt_gp_remark">Remark</label>
        <div class="col-xs-7">
            <input name="gp_remark" class="form-control" type="text" value="" id="txt_gp_remark">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-5 col-form-label" for="txt_gp_order">Order Id</label>
        <div class="col-xs-7">
            <input name="gp_order" class="form-control" type="text" value="" id="txt_gp_order">
        </div>
    </div>
    <hr/> <!------------------------------------------------------------------------>
    <hr/>
    <div class="text-right">
        <input type="submit" id="submit_group"  class="btn btn-info" form="create_group_form" value="Create" />
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
    </div>
</form>
